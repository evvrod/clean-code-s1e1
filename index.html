<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="info">
    <h1>
      <img class="info_image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    </h1>
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo-app">
    <div class="todo-app_add-section">
      <h2 class="todo-app_title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="todo-app_wrapper-task">
        <input class="todo-app_task todo-app_task__new-task" id="new-task" type="text">
        <button class="button button__add">Add</button>
      </div>
    </div>
    <div class="todo-app_todo-section">
      <h2 class="todo-app_title">Todo</h2>
      <ul class="todo-app_taskItems">
        <li class="todo-app_item">
          <input class="todo-app_checkbox" type="checkbox">
          <label class="todo-app_task-caption">Pay Bills</label>
          <input class="todo-app_task" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__delete_image" src="./remove.svg" alt=""></button>
        </li>
        <li class="todo-app_item todo-app_item__edited">
          <input class="todo-app_checkbox" type="checkbox">
          <label class="todo-app_task-caption">Go Shopping</label>
          <input class="todo-app_task" type="text" value="Go Shopping">
          <button class="button button__edit">Save</button>
          <button class="button button__delete"><img class="button__delete_image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </div>
    <div class="todo-app_completed-section">
      <h2 class="todo-app_title">Completed</h2>
      <ul class="todo-app_taskCompletedItems">
        <li class="todo-app_item">
          <input class="todo-app_checkbox" type="checkbox" checked>
          <label class="todo-app_task-caption">See the Doctor</label>
          <input class="todo-app_task" type="text">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete"><img class="button__delete_image" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
