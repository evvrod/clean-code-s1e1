<!DOCTYPE html>
<html>

<HEAD>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>

<body class="page">
  <section class="info">
    <h1>
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    </h1>
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo-app">
    <div class="todo-app__add-section">
      <h2 class="todo-app__title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="todo-app__wrapper-task">
        <input class="todo-app__task todo-app__task_new-task" id="new-task" type="text">
        <button class="button button_add">Add</button>
      </div>
    </div>
    <div class="todo-app__todo-section">
      <h2 class="todo-app__title">Todo</h2>
      <ul class="todo-app__taskItems">
        <li class="todo-app__item">
          <input class="todo-app__checkbox" type="checkbox">
          <label class="todo-app__task-caption">Pay Bills</label>
          <input class="todo-app__task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Remove task"></button>
        </li>
        <li class="todo-app__item todo-app__item_edited">
          <input class="todo-app__checkbox" type="checkbox">
          <label class="todo-app__task-caption">Go Shopping</label>
          <input class="todo-app__task" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
    </div>
    <div class="todo-app__completed-section">
      <h2 class="todo-app__title">Completed</h2>
      <ul class="todo-app__taskCompletedItems">
        <li class="todo-app__item">
          <input class="todo-app__checkbox" type="checkbox" checked>
          <label class="todo-app__task-caption">See the Doctor</label>
          <input class="todo-app__task" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__image" src="./remove.svg" alt="Remove task"></button>
        </li>
      </ul>
    </div>
  </section>
  <script SRC="app.js"></script>
</body>

</html>
