<!DOCTYPE html>
<html>

<HEAD>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</HEAD>

<body>
  <section class="aaa">
    <h1>
      <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    </h1>
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="centered-main-page-element">
    <div id="topSectionForAddingElementToList">
      <h2>
        <label for="new-task">Add Item</label>
      </h2>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h2>Todo</h2>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
  <script SRC="app.js"></script>
</body>

</html>
